#import "./slot.gql"

fragment loadEssentials on Load {
  id
  name
  createdAt
  dispatchAt
  hasLanded
  loadNumber
  isFull
  state
  isOpen
  weight
  maxSlots
  availableSlots
  occupiedSlots
}

fragment loadDetails on Load {
  ...loadEssentials
  plane {
    id
    maxSlots
    name
  }
  gca {
    id
    user {
      id
      name
    }
  }
  pilot {
    id
    user {
      id
      name
    }
  }
  loadMaster {
    id
    user {
      id
      name
    }
  }
  slots {
    ...slotDetails
  }
}
