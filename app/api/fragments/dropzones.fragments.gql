#import "./currentuser.fragments.gql";
fragment dropzoneEssentials on Dropzone {
  id
  lat
  lng
  name
  primaryColor
  secondaryColor
  isPublic
  requestPublication
  banner
  isCreditSystemEnabled
  planes {
    id
    name
    registration
  }
  ticketTypes {
    id
    name
  }
}

fragment dropzoneDetailed on Dropzone {
  ...dropzoneEssentials,

  federation {
    id
    name
    slug
  }

  currentConditions {
    id
    jumpRun
    temperature
    offsetDirection
    offsetMiles
    winds {
      altitude
      speed
      direction
    }
  }
  loads(earliestTimestamp: $earliestTimestamp) {
    edges {
      node {
        id
        name
        loadNumber
        isOpen
        maxSlots
        state
      }
    }
  }
}

fragment dropzoneExtensive on Dropzone {
  ...dropzoneDetailed

  currentUser {
    ...currentUserDetailed
  }
}