mutation ReloadWeather($dropzoneId: Int!, $id: Int!) {
  reloadWeatherCondition(input: { id: $id }) {
    errors
    fieldErrors {
      field
      message
    }

    weatherCondition {
      createdAt
      exitSpotMiles
      id
      jumpRun
      offsetDirection
      offsetMiles
      temperature
      updatedAt
      winds {
        altitude
        direction
        speed
        temperature
      } 
    }
  }
}