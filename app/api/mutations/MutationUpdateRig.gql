#import "../fragments/rigs.fragments.gql"
mutation UpdateRig(
    $id: Int!
    $name: String
    $make: String
    $model: String
    $serial: String
    $rigType: String
    $canopySize: Int
    $packingCard: String
    $repackExpiresAt: Int
    $userId: Int
    $dropzoneId: Int
  ) {
    updateRig(
      input: {
        id: $id
        attributes: {
          name: $name
          make: $make
          packingCard: $packingCard
          model: $model
          serial: $serial
          repackExpiresAt: $repackExpiresAt
          dropzoneId: $dropzoneId
          userId: $userId
          canopySize: $canopySize
          rigType: $rigType
        }
      }
    ) {
      errors
      fieldErrors {
        field
        message
      }
      rig {
        ...userRigDetailed
      }
    }
  }