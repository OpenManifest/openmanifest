mutation ManifestGroup(
  $jumpType: Int
  $extras: [Int!]
  $load: Int
  $ticketType: Int
  $userGroup: [SlotUser!]!
) {
  createSlots(
    input: {
      attributes: {
        jumpType: $jumpType
        extras: $extras
        load: $load
        ticketType: $ticketType
        userGroup: $userGroup
      }
    }
  ) {
    errors
    fieldErrors {
      field
      message
    }

    load {
      ...loadDetails
    }
  }
}