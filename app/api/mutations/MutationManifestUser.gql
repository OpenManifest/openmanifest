mutation ManifestUser(
  $jumpType: Int
  $extras: [Int!]
  $load: Int
  $rig: Int
  $ticketType: Int
  $dropzoneUser: Int
  $exitWeight: Float
  $passengerName: String
  $passengerExitWeight: Float
) {
  createSlot(
    input: {
      attributes: {
        jumpType: $jumpType
        extras: $extras
        load: $load
        rig: $rig
        ticketType: $ticketType
        dropzoneUser: $dropzoneUser
        exitWeight: $exitWeight
        passengerExitWeight: $passengerExitWeight
        passengerName: $passengerName
      }
    }
  ) {
    errors
    fieldErrors {
      field
      message
    }
    slot {
      ...slotExhaustive
    }
  }
}