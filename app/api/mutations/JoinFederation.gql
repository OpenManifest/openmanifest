mutation JoinFederation($federation: ID!, $uid: String, $license: ID) {
  joinFederation(input: { attributes: { federation: $federation, uid: $uid, license: $license }}) {
    errors
    fieldErrors {
      field
      message
    }
    userFederation {
      id
      uid
      qualifications {
        id
        name
        uid
        expiresAt
      }
      license {
        id
        name
      }
      user {
        id
        name
        nickname
        userFederations {
          federation {
            id
            name
            slug
          }
          license {
            id
            name
          }
        }
      }
    }
  }
}