mutation JoinFederation($federationId: Int!, $uid: String, $licenseId: Int) {
  joinFederation(input: { attributes: { federationId: $federationId, uid: $uid, licenseId: $licenseId }}) {
    errors
    fieldErrors {
      field
      message
    }
    userFederation {
      id
      uid
      qualifications {
        id
        name
        uid
        expiresAt
      }
      license {
        id
        name
      }
      user {
        id
        name
        nickname
        userFederations {
          federation {
            id
            name
            slug
          }
          license {
            id
            name
          }
        }
      }
    }
  }
}