#import "../fragments/dropzoneUsers.fragments.gql"
query QueryDropzoneUserProfile($dropzoneId: ID!, $dropzoneUserId: Int) {
  dropzone(id: $dropzoneId) {
    id
    name
    rigInspectionTemplate {
      id
      name
      definition
    }

    dropzoneUser(id: $dropzoneUserId) {
      ...dropzoneUserProfile
    }
  }
}
